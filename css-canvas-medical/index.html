<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Canvas Medical</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- header row 1 of 7 -->
        <div class="column-half">
          <div>
            <p>Canvas</p>
          </div>
          <div>
            <ul>
              <li>Product</li>
              <li>Implementation</li>
              <li>About Us</li>
              <li>Blog</li>
              <li>Contact Us</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- picture with summary row 2 of 7 -->
        <div class="column-two-thirds"></div>
      </div>

      <div class="row">
        <!-- Clinitions Prefer Canvas heading row 3 of 7 -->
        <div class="column-full"></div>
      </div>

      <div class="row">
        <!-- 2 column lists row 4 of 7 -->
        <div class="column-half"></div>
      </div>

      <div class="row">
        <!-- "Ready to Learn more?" button row 5 of 7 -->
        <div class="column-half"></div>
      </div>

      <div class="row">
        <!-- Main footer 3 column list row 6 of 7 -->
        <div class="column-half">
          <div class="column-half"></div>
          <div class="column-half"></div>
        </div>
      </div>

      <div class="row">
        <!-- Sub footer "privacy, contact us" row 7 of 7 -->
        <div class="column-full"></div>
      </div>
    </div>
  </body>
</html>
